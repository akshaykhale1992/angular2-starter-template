<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Learn AngularJS2: The Basics</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <script src="js/lib/angular2/es6-shim.min.js"></script>
    <script src="js/lib/angular2/system-polyfills.js"></script>
    <script src="js/lib/angular2/angular2-polyfills.js"></script>
    <script src="js/lib/angular2/system.src.js"></script>
    <script src="js/lib/angular2/Rx.js"></script>
    <script src="js/lib/angular2/angular2.dev.js"></script>
    <script>
      System.config({
        packages: {
          js: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('js/boot')
        .then(null, console.error.bind(console));
    </script>
  </head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Components Examples</h1>
      </div>
      <div class="col-md-12">
        <h3>A Basic component which writes some text</h3>
          <mycomponent>
            <img src="img/loading.gif" alt="Loading Please Wait!!!">
          </mycomponent>
      </div>
      <div class="col-md-12">
        <h3>Advanced component with property binding through interpolation</h3>
          <advancedcomponent>
            <img src="img/loading.gif" alt="Loading Please Wait!!!">
          </advancedcomponent>
      </div>
    </div>
  </div>
</body>
</html>
